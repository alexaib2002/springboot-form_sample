<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="alert alert-success">
    <span th:text="'Passed time: ' + ${passedTime}"></span>
</div>
<div class="container">
    <a class="btn btn-success my-3" th:href="@{/form}">Return to form</a>
    <ul class="list-group my-3">
        <li class="list-group-item active" th:text="'Result'"></li>
        <li class="list-group-item" th:text="${user.country.name}"></li>
        <li class="list-group-item" th:text="${user.country.code}"></li>
        <li class="list-group-item" th:text="${user.country.id}"></li>
        <li class="list-group-item" th:text="${user.idx}"></li>
        <li class="list-group-item" th:text="${user.name}"></li>
        <li class="list-group-item" th:text="${user.surname}"></li>
        <li class="list-group-item" th:text="${user.username}"></li>
        <li class="list-group-item" th:text="${user.password}"></li>
        <li class="list-group-item" th:text="${user.email}"></li>
        <li class="list-group-item" th:text="${#dates.format(user.birthDate, 'dd/MM/yyyy')}"></li>
        <li class="list-group-item" th:text="'Enabled: ' + ${user.enabled}"></li>
        <li class="list-group-item" th:text="'Gender: ' + ${user.gender}"></li>
        <li class="list-group-item" th:text="'Secret Value: ' + ${user.secretValue}"></li>
    </ul>
    <ul class="list-group my-3">
        <li class="list-group-item active" th:text="'Roles'"></li>
        <li class="list-group-item" th:each="role: ${user.roles}"
            th:text="${role.id} + ':'+ ${role.name} + ' :: ' + ${role.role}"></li>
    </ul>
</div>
</body>
</html>
